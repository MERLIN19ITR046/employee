  <body class="text-center" style=background-color:white></body>
    
<main class="form-signin">
  <form action="/" method="POST">
    <h1 class="h1"style="color:blue">LOGIN </h1>

    <div class="form-floating">
      <div class="container-fluid">
      <input type="text" class="form-control top" name="fName" id="floatingInput" placeholder="Username">
    
    </div> <br>
    <div class="form-floating">
      <div class="container-fluid">
        
      <input type="password" class="form-control bottom" name="password" id="floatingInput" placeholder="password">
     
    </div>
    <div class="container-fluid">
    <button class="w-100 btn btn-sm class btn-danger" type="submit">Login</button>
   

    <a class="w-100 btn btn-sm class btn-secondary mt-3" href="/signup">Create new account</a>
    </div>
  </form>
</main>

  </body>
